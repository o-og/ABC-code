<!doctype html>
<html lang="en">
<head>
  <title>A:BC Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/gh/FogNetwork/ABC/index.js"></script>
</head>
<body>
  <script>
    // Attempt to close the current tab
    function closeCurrentTab() {
      window.open('', '_self'); // Required for some browsers
      window.close(); // Try to close the tab
    }

    // Clear the page content
    document.body.innerHTML = '';

    // Creates new ABC
    var page = new ABC({
      "type": "blank", // Blank, blob, or overwrite
      "url": "https://example.com" // Target URL
    });

    // Set the type
    page.setType("blank");

    // Set the URL
    page.setUrl("https://example.com");

    // Open the page
    page.open();

    // Try to close the tab
    closeCurrentTab();
  </script>
</body>
</html>
