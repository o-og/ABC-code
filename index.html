<!doctype html>
<html lang="en">
<head>
  <title>A:BC Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js"></script> <!-- Updated to use the local index.js -->
</head>
<body>
  <script>
    // Ask the user for a URL
    var userUrl = prompt("Please enter the URL:");

    // Clear the page content
    document.body.innerHTML = '';

    // Creates new ABC
    var page = new ABC({
      "type": "blank", // Blank, blob, or overwrite
      "url": userUrl // Use the URL entered by the user
    });

    // Set the type
    page.setType("blank");

    // Set the URL
    page.setUrl(userUrl);

    // Open the page
    page.open();

    // Attempt to close the current tab
    window.open('', '_self'); // Required for some browsers
    window.close(); // Try to close the tab
  </script>
</body>
</html>
